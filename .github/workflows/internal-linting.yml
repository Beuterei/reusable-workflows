---
"on":
  pull_request:
    branches:
      - "main"
  push:

jobs:
  yamllint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: "Run yamllint"
        uses: "karancode/yamllint-github-action@master"
        with:
          yamllint_strict: true
      - uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - run: go install github.com/rhysd/actionlint/cmd/actionlint@latest
      - run: actionlint
