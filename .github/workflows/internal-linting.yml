---
"on":
  pull_request:
    branches:
      - "main"
  push:

# TODO: use actionlint
jobs:
  yamllint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: "Run yamllint"
        uses: "karancode/yamllint-github-action@master"
        with:
          yamllint_strict: true
