name: Node QA Tests

on:
  workflow_call:
    inputs:
      package_manager:
        description: 'The package manager to use for running scripts. Options are "npm" or "bun".'
        default: "npm"
        type: string
        required: false
      build_path:
        description: "The path to the build script."
        default: "dist/"
        type: string
        required: false

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/npm-environment-setup@main
        if: inputs.package_manager == 'npm'
        with:
          dependencies_type: development
      - uses: ./.github/actions/bun-environment-setup@main
        if: inputs.package_manager == 'bun'
        with:
          dependencies_type: development

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/restore-dependency-cache@main
      - uses: ./.github/actions/build@main
        with:
          package_manager: ${{ inputs.package_manager }}
          build_path: ${{ inputs.build_path }}

  linting:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/restore-dependency-cache@main
      - name: Lint
        uses: ./.github/actions/eslint-runner@main
        with:
          package_manager: ${{ inputs.package_manager }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  testing:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/restore-dependency-cache@main
      - name: Test
        uses: ./.github/actions/jest-test-runner@main
