name: 'Node Environment Setup'
description: 'Sets up Node.js environment with npm or bun package manager'

inputs:
  dependencies_type:
    description: 'Dependencies type to install. Can be "production" or "development"'
    default: 'production'
    required: false
  node_version:
    description: 'Node version to setup'
    default: '22.12'
    required: false
  package_manager:
    description: 'Package manager to use. Can be "npm" or "bun"'
    default: 'npm'
    required: false
  registry_url:
    description: 'Registry url to use'
    default: 'https://registry.npmjs.org'
    required: false

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - uses: typesafegithub/github-actions-typing@v1

    - uses: actions/setup-node@v4
      with:
        registry-url: ${{ inputs.registry_url }}
        node-version: ${{ inputs.node_version }}
        cache: ${{ inputs.package_manager == 'npm' && 'npm' || '' }}

    # Bun-specific steps
    - uses: oven-sh/setup-bun@v2
      if: inputs.package_manager == 'bun'

    - uses: actions/cache@v2
      if: inputs.package_manager == 'bun'
      with:
        path: ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

    # NPM installation
    - name: Install npm dependencies
      if: inputs.package_manager == 'npm'
      shell: bash
      run: npm ci ${{ inputs.dependencies_type == 'production' && '--omit=dev' || '' }}

    # Bun installation
    - name: Install bun dependencies
      if: inputs.package_manager == 'bun'
      shell: bash
      run: bun install --frozen-lockfile ${{ inputs.dependencies_type == 'production' && '--production' || '' }}